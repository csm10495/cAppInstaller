  provider: GitHub
  auth_token:
    secure: PERK2LmRtPbgU6V1cL69AfLoMpyTsR9PogNG8UlXGMkNGHFlsIvDEaSy9yNOm4bb
  artifact: dist/gui.exe
  draft: false
  prerelease: false
