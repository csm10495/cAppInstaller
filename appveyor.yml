artifacts:
  - path: dist/*.exe
    name: Releases

build_script:
  - cmd: set PYINSTALLER_COMPILE_BOOTLOADER=1 && git clone https://github.com/pyinstaller/pyinstaller --recursive && cd pyinstaller && git checkout v4.10 && C:/Python38/python -m pip install . && cd ..
  - cmd: C:/Python38/python -m pip install .
  - cmd: C:/Python38/Scripts/pyinstaller.exe cappinstaller/__main__.py --onefile --uac-admin --noconsole -n gui

